<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 id="count">Count</h1>
</body>
<script>
    let count = 1;

    setInterval(() => {
        count++;
        document.getElementById("count").innerHTML = count;
    }, 1000);
</script>

</html>
