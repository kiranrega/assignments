<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<script>
    let count = 1;

    function counter() {
        function updateCounter() {
            count++;
            document.getElementById("count").innerHTML = count;
            setTimeout(updateCounter, 1000);
        }
        setTimeout(updateCounter, 1000);
    }

    counter();
</script>

<body>
    <h1 id="count">1</h1>
</body>

</html>
